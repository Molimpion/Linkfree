<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Linktree</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container text-center">
    <img src="imagem/fotodeperfil.gif" alt="Avatar" class="avatar">
    <h1>@ManoelOlímpio</h1>

    <a href="https://www.instagram.com/molimpio_?igsh=Zm5landnczI0ZDlq" class="link-button" target="_blank">Instagram</a>
    <a href="https://github.com/Molimpion" class="link-button" target="_blank">GitHub</a>
    <a href="https://www.linkedin.com/in/manoelo/" class="link-button" target="_blank">LinkedIn</a>

    <!-- Botões que abrem os modais -->
    <a href="#" class="link-button" data-bs-toggle="modal" data-bs-target="#modalHardSkills">Hard Skills</a>
    <a href="#" class="link-button" data-bs-toggle="modal" data-bs-target="#modalSoftSkills">Soft Skills</a>
  </div>

  <!-- Modal Hard Skills -->
  <div class="modal fade" id="modalHardSkills" tabindex="-1" aria-labelledby="modalHardSkillsLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalHardSkillsLabel">Hard Skills</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <ul>
            <li>HTML / CSS</li>
            <li>JavaScript</li>
            <li>React</li>
            <li>Git e GitHub</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Soft Skills -->
  <div class="modal fade" id="modalSoftSkills" tabindex="-1" aria-labelledby="modalSoftSkillsLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalSoftSkillsLabel">Soft Skills</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <ul>
            <li>Comunicação</li>
            <li>Trabalho em equipe</li>
            <li>Resolução de problemas</li>
            <li>Empatia</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <footer class="text-center mt-4">
    Copyright © 2025 Manoel Olímpio. Todos os Direitos Reservados.
  </footer>  
</body>
</html>
